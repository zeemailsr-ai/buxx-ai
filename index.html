<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buXXai | Partner Application</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: #0f172a; /* Navy Dark */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- THE GLOW --- */
        .glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(125, 24, 46, 0.3) 0%, rgba(15, 23, 42, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 3rem;
            text-align: center;
        }

        /* --- THE FORM CONTAINER --- */
        .form-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* --- FORM ELEMENTS --- */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: bold;
            margin-top: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #7d182e; /* Brand Red */
            background: rgba(15, 23, 42, 1);
        }

        /* Radio Button Styling */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .radio-option:hover {
            border-color: #7d182e;
        }

        .radio-option input {
            width: auto;
            margin-right: 12px;
        }

        /* --- SUBMIT BUTTON --- */
        button {
            width: 100%;
            margin-top: 40px;
            padding: 16px;
            background: #7d182e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #9f1e3a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(125, 24, 46, 0.4);
        }

        /* --- TRAP SECTION (Highlight) --- */
        .trap-section {
            border: 1px solid #7d182e;
            background: rgba(125, 24, 46, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="glow"></div>

    <h1>buXXai</h1>
    <p class="subtitle">Partner Application | Limited Spots Available</p>

    <div class="form-container">
        
        <form name="buxxai-leads" method="POST" data-netlify="true">

            <input type="hidden" name="form-name" value="buxxai-leads" />

            <label>Full Name</label>
            <input type="text" name="name" placeholder="Zee User" required>

            <label>Business Email</label>
            <input type="email" name="email" placeholder="you@company.com" required>

            <label>Company / Brand Name</label>
            <input type="text" name="company" placeholder="Brand Inc." required>

            <label>Which partnership tier?</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="plan" value="Design Only" required> Design Subscription
                </label>
                <label class="radio-option">
                    <input type="radio" name="plan" value="Email Growth"> Email Marketing Engine
                </label>
                <label class="radio-option">
                    <input type="radio" name="plan" value="Ultra Bundle"> The Ultra Bundle (Design + Email)
                </label>
            </div>

            <label>What is the #1 thing you need executed right now?</label>
            <textarea name="request_details" rows="4" placeholder="E.g. I need a new logo and 3 welcome emails..." required></textarea>

            <label>We work Async (No Meetings). Are you okay with Trello & Loom?</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="async_agree" value="Yes" required> Yes, I prefer speed over meetings.
                </label>
                <label class="radio-option">
                    <input type="radio" name="async_agree" value="No"> I have questions (See below).
                </label>
            </div>

            <div class="trap-section">
                <label style="margin-top:0; color:#ff99aa;">FINAL STEP: How do you want to proceed?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="next_step" value="Fast Track" required> 
                        ðŸš€ Fast Track: I'm ready. Send me the invoice.
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="next_step" value="Strategy Call"> 
                        ðŸ“ž Strategy Call: I need a 15-min chat.
                    </label>
                </div>
            </div>

            <button type="submit">Submit Application</button>

        </form>
        </div>

    <p style="margin-top: 30px; opacity: 0.5; font-size: 0.8rem;">Â© 2026 buXXai. All rights reserved.</p>

</body>
</html>
