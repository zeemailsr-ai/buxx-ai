<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buXXai | Agency</title>
    <style>
        /* Reset and Basic Setup */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #0f172a; /* Navy Dark */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* The Background Glow */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(125, 24, 46, 0.4) 0%, rgba(15, 23, 42, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Typography */
        h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.5rem;
            color: #94a3b8; /* Slate gray */
            font-weight: 300;
            letter-spacing: 1px;
        }

        .status {
            margin-top: 2rem;
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            font-size: 0.9rem;
            color: #7d182e; /* Brand Red */
            background: rgba(255,255,255,0.05);
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <h1>buXXai</h1>
    <p>Unlimited Design & Content</p>
    
    <div class="status">
        ‚óè System Operational
    </div>

</body>
</html>
