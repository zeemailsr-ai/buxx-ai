<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buXXai | Agency</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#800000', // Maroon
              secondary: '#1e293b',
              dark: '#0f172a',
            }
          }
        }
      }
    </script>

    <style>
      /* FORCE DARK BACKGROUNDS EVERYWHERE */
      html, body, #root {
        background-color: #0f172a !important; /* Dark Slate */
        color: #ffffff !important;            /* White Text */
        min-height: 100vh;
      }

      /* ATTACK THE WHITE HEADER: Turn 'bg-white' classes to Dark */
      .bg-white, .bg-gray-50, .bg-gray-100, header, nav {
        background-color: #0f172a !important;
        color: #ffffff !important;
        border-color: #334155 !important;
      }

      /* FIX DARK TEXT: Turn 'text-black' classes to White */
      .text-black, .text-gray-900, .text-gray-800, .text-gray-700 {
        color: #ffffff !important;
      }

      /* FORCE MAROON BUTTONS */
      .bg-primary, .text-primary, button {
        background-color: #800000 !important; /* Your Maroon */
        color: white !important;
      }
      
      /* Fix Borders */
      * { border-color: #1e293b !important; }
    </style>
  </head>
  
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
