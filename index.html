<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buXXai Debug</title>
    
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML += '<div style="color:red; background:black; padding:20px; font-size:20px; font-family:sans-serif;">' +
        '<h1>⚠️ SITE CRASHED</h1>' +
        '<p><b>Error:</b> ' + message + '</p>' +
        '<p><b>File:</b> ' + source + '</p>' +
        '<p><b>Line:</b> ' + lineno + '</p>' +
        '</div>';
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
