<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buXXai | Unlimited Design & Content Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#7d182e', // Primary Maroon
                dark: '#4a0e1b',    
                light: '#a62441',   
                surface: '#0f172a', 
                vivid: '#7d182e',   
                glow: '#ff4d71', // Vibrant maroon for dark mode visibility
              },
              cream: {
                50: '#FDFBF7',
                100: '#F7F3EB',
                200: '#EBE5D5',
              },
              navy: {
                950: '#01040f',
                900: '#020617', 
                800: '#0f172a', 
                700: '#1e293b', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease;
      }
      .dark body { background-color: #020617; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #7d182e; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
