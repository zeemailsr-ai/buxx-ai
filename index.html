<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buXXai | Agency</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class', // Enables Dark Mode
        theme: {
          extend: {
            colors: {
              // This maps 'primary' to YOUR Maroon color
              primary: '#800000', 
              secondary: '#1e293b',
              dark: '#0f172a',
              // Standard AI Studio colors
              background: '#0f172a',
              surface: '#1e293b',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #0f172a !important;
        color: white !important;
        min-height: 100vh;
      }
      /* Force header to be dark */
      header, nav { background-color: #0f172a !important; border-bottom: 1px solid #334155; }
    </style>
  </head>
  
  <body class="bg-slate-900 text-white antialiased">
    <div id="root"></div>
    
    <script>
      window.onerror = function(msg, url, line) {
        document.body.innerHTML += '<div style="color:red;background:black;padding:20px;">Error: ' + msg + '</div>';
      }
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
